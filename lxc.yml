---
- hosts: all
  user: ubuntu
  sudo: yes
  vars: 
    home: /home/harm
    host_public_key: "ssh-rsa  root@ns500280.ip-198-100-144.net"
    chromebook_public_key: "ssh-rsa  chronos@localhost"
  tasks:
    - group: name=admin state=present
    - copy: src=files/sudoer_admin dest=/etc/sudoers.d/admin_group mode=440
    - name: add harm user
      user: name=harm shell=/usr/bin/fish group=admin
    - name: add chromebook key
      authorized_key: user=harm key="{{ chromebook_public_key }}"
    - name: add host key
      authorized_key: user=harm key="{{ host_public_key }}"
    - name: add sane locale
      command: locale-gen en_US.UTF-8
    - command: update-locale LANG=en_US.UTF-8
    - apt: update_cache=yes
    - apt: pkg={{ item }} state=installed
      with_items:
        - man-db
        - fish
        - apt-file
        - htop
        - dnsutils
        - curl
        - ack-grep
        - tmux
        - vim-nox
        - git
        - tig
        - mosh
        - irssi
        - unattended-upgrades
        - build-essential
    - name: Copy the unattended upgrades file
      copy: src=files/50unattended-upgrades dest=/etc/apt/apt.conf.d/49unattended-upgrades

